<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" placeholder="John" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" placeholder="Doe" name="lastName" required>
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="m">

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="f">

            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="o">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="email@example.com" id="email" required>

            <label for="ppasswd">Password:</label>
            <input type="password" id="passwd" required pattern=".{5,15}" title="Password must be between 5 and 15 characters">
        </div>
        <div>
            <label>Birthday:
                    <select name="month" id="month">
                            <option value="-1">Month</option>
                            <option value="1">Jan.</option>
                            <option value="2">Feb.</option>
                            <option value="3">Mar.</option>
                        </select>
                        <select name="day" id="day">
                            <option value="-1">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        <select name="year" id="year">
                            <option value="-1">Year</option>
                            <option value="1989">1989</option>
                        </select>
            </label>
        </div>
        <div>I agree to the terms and conditions <input type="checkbox" name="terms"></div>
        <input type="submit">
    </form>
</body>

</html>
