<!DOCTYPE html>
<html>

<head>
    <title>Pokemon Chart</title>
</head>

<body>
    <h2>First Gen Pokemon Chart</h2>
    <table border="1">
        <thead>
            <tr>
                <td>Image</td>
                <td>Name</td>
                <td>Type</td>
                <td>Evolves Into</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/250px-001Bulbasaur.png" alt="Ballbasaur"></td>
                <td>Balbasaur</td>
                <td>Grass/Poison</td>
                <td><a href="http://www.google.com">Ivysaur</a></td>
            </tr>
            <tr>
                <td><img src="https://cdn.bulbagarden.net/upload/thumb/7/73/004Charmander.png/250px-004Charmander.png" alt="Charmander"></td>
                <td>Charmander</td>
                <td>Fire</td>
                <td><a href="http://www.google.com">Charmeleon</a></td>
            </td>
            </tr>
            <tr>
                <td><img src="https://cdn.bulbagarden.net/upload/thumb/3/39/007Squirtle.png/250px-007Squirtle.png" alt="Squirtle"></td>
                <td>Squirtle</td>
                <td>Water</td>
                <td><a href="http://www.google.com">Wartortle</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
