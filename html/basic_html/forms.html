<!DOCTYPE html>

<html>
<head>
    <title>Form Demo</title></head>
    <body>
        <h1>Login</h1>
        <form action="http://www.wikipedia.org" method="GET">
            <label for="email">Email:</label>
            <input type="email" name="email" id="username" placeholder="email" required >

            <label for="password">Password:</label>            
            <input type="password" id="password" placeholder="password" required>

            <input type="submit">
        </form>

        <h1>Lesson 2</h1>
        <form>
            <p>Do you prefer cats or dogs?</p>
            <label for="dogs">Dogs</label>
            <input name="petChoice" type="radio" id="dogs" value="dogs">

            <label for="cats">Cats</label>
            <input name="petChoice" type="radio" id="cats" value="cats">
            
            <p>What is your favorite color?</p>
            <select name="color">
                <option value="0">Red</option>
                <option value="1">Orange</option>
                <option value="2">Blue</option>
            </select>

            <textarea name="textArea" id="ta" cols="30" rows="10">

            </textarea>
            
            <button>Go!</button>
        </form>
    </body>
</html>
